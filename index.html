<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="calculatorBody">
            <h1><img src="https://cdn.pixabay.com/photo/2016/10/23/13/58/power-1762980__340.png" alt="power" width="50px" class="power"> Mini Calculator <img src="https://cdn.pixabay.com/photo/2016/10/23/13/58/power-1762980__340.png" alt="power" width="50px" class="power"></h1>
            <input type="number" name="num" id="calsi">
            <div class="numPad">
                <h2 id="num1">1</h2>
                <h2 id="num2">2</h2>
                <h2 id="num3">3</h2>
                <h2 id="+">+</h2>
                <h2 id="num4">4</h2>
                <h2 id="num5">5</h2>
                <h2 id="num6">6</h2>
                <h2 id="-">-</h2>
                <h2 id="num7">7</h2>
                <h2 id="num8">8</h2>
                <h2 id="num9">9</h2>
                <h2 id="*">*</h2>
                <h2 id="num0">0</h2>
                <h2 id="Clear">C</h2>
                <h2 id="=">=</h2>
                <h2 id="/">/</h2>
            </div>
        </div>
    </div>
</body>
<script src="miniCalculator.js"></script>
</html>
